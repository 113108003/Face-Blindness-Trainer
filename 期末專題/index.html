<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臉盲訓練器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>臉盲訓練器</h1>
        <div id="game-area">
            <p id="question"></p>
            <div class="image-options">
                <img id="image1" src="" alt="選項1" class="face-image">
                <img id="image2" src="" alt="選項2" class="face-image">
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next-button">下一題</button>
        </div>

        <div id="result-area" class="hidden">
            <h2>挑戰結束！</h2>
            <p>你的分數：<span id="score">0</span> / <span id="total-questions">0</span></p>
            <p>花費時間：<span id="time-taken">0</span> 秒</p>

            <div class="score-submission">
                <label for="player-name">你的大名：</label>
                <input type="text" id="player-name" placeholder="請輸入你的名字" maxlength="15">
                <button id="submit-score-button">提交分數</button>
            </div>
            
            <button id="restart-button">重新開始</button>

            <div class="leaderboard-section">
                <h3>排行榜</h3>
                <div id="leaderboard-list">
                    載入中...
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
